<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="choice">
        <h1>Rock Paper Scissors Game</h1>
        <h2>Make your choice!</h2>
    <div class="flex-wrapper" id="game">
    <img class="flex-item" src="images/rock.png" alt="Image of a rock">
    <img class="flex-item" src="images/paper.png" alt="Image of paper">   
    <img class="flex-item" src="images/scissors.png" alt="Image of scissors">
</div>
</div>
<div id="winner">
    <h1></h1>
    <div class="flex-wrapper">
    <div class="flex-item">
        <h2>You</h2>
        <img class="image" id="player" src="" alt="">
    </div>
    <div class="flex-item">
        <h2>Me</h2>
    <img class="image" id="machine" src="" alt="">
</div>
</div>
</div>
    <script type="text/javascript" src="index.js">
    </script>
</body>
</html>
